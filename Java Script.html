<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script>
var númeroA=Number (prompt("Digite o primeiro valor:"," "));
var númeroB=Number (prompt("Digite o segundo valor:"," "));
var númeroC;
if((númeroA==0)||(númeroB==0))
{
alert("Divisão por 0 não é possível")
}
else
{
númeroC=númeroA/númeroB;
alert("A divisão é:"+númeroC);
}
</script>
</head>
</html>
